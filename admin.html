<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>
  <table>
    <thead>
      <tr>
        <th>Mesa</th>
        <th>Produto</th>
        <th>Preço</th>
        <th>Observações</th>
        <th>Horário</th>
      </tr>
    </thead>
    <tbody id="ordersTable">
      <!-- Os dados serão carregados aqui -->
    </tbody>
  </table>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2_SmYTeadQYjvrZRFYKWMyq56XWGyvMA",
      authDomain: "garconete-pedidos.firebaseapp.com",
      databaseURL: "https://garconete-pedidos-default-rtdb.firebaseio.com",
      projectId: "garconete-pedidos",
      storageBucket: "garconete-pedidos.appspot.com",
      messagingSenderId: "992618642842",
      appId: "1:992618642842:web:7941bcfaad910e58d20e23"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Carregar Pedidos
    function fetchOrders() {
      const ordersRef = database.ref("pedidos");
      const ordersTable = document.getElementById("ordersTable");

      ordersRef.on("value", (snapshot) => {
        const orders = snapshot.val();
        ordersTable.innerHTML = ""; // Limpa a tabela antes de popular

        for (const key in orders) {
          const order = orders[key];
          const row = `
            <tr>
              <td>${order.table}</td>
              <td>${order.product}</td>
              <td>R$ ${order.price.toFixed(2)}</td>
              <td>${order.notes || "Sem observações"}</td>
              <td>${new Date(order.timestamp).toLocaleString()}</td>
            </tr>
          `;
          ordersTable.innerHTML += row;
        }
      });
    }

    // Chamar a função para buscar os pedidos
    fetchOrders();
  </script>
</body>
</html>
