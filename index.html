<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .order {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }
    .order p {
      margin: 5px 0;
    }
    .status-buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>
  <div id="orders"></div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA2_SmYTeadQYjvrZRFYKWMyq56XWGyvMA",
      authDomain: "garconete-pedidos.firebaseapp.com",
      databaseURL: "https://garconete-pedidos-default-rtdb.firebaseio.com",
      projectId: "garconete-pedidos",
      storageBucket: "garconete-pedidos.appspot.com",
      messagingSenderId: "992618642842",
      appId: "1:992618642842:web:7941bcfaad910e58d20e23"
    };

    // Inicializar o Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Referência para os pedidos no Realtime Database
    const ordersRef = database.ref("pedidos");

    // Função para renderizar pedidos
    function renderOrders(orders) {
      const ordersDiv = document.getElementById("orders");
      ordersDiv.innerHTML = ""; // Limpa a lista antes de renderizar

      Object.keys(orders).forEach(orderId => {
        const order = orders[orderId];

        const orderDiv = document.createElement("div");
        orderDiv.className = "order";

        orderDiv.innerHTML = `
          <p><strong>Mesa:</strong> ${order.table}</p>
          <p><strong>Produto:</strong> ${order.product}</p>
          <p><strong>Preço:</strong> R$${parseFloat(order.price).toFixed(2)}</p>
          <p><strong>Observações:</strong> ${order.notes || "Nenhuma"}</p>
          <p><strong>Status:</strong> ${order.status || "Recebido"}</p>
          <div class="status-buttons">
            <button onclick="updateStatus('${orderId}', 'Em andamento')">Em andamento</button>
            <button onclick="updateStatus('${orderId}', 'Entregue')">Entregue</button>
          </div>
        `;

        ordersDiv.appendChild(orderDiv);
      });
    }

    // Ouve as mudanças nos pedidos no Firebase
    ordersRef.on("value", snapshot => {
      const orders = snapshot.val();
      if (orders) {
        renderOrders(orders);
      } else {
        document.getElementById("orders").innerHTML = "<p>Nenhum pedido encontrado.</p>";
      }
    });

    // Atualiza o status do pedido no Firebase
    function updateStatus(orderId, status) {
      ordersRef.child(orderId).update({ status })
        .then(() => {
          alert("Status atualizado para: " + status);
        })
        .catch(error => {
          console.error("Erro ao atualizar status:", error);
          alert("Erro ao atualizar o status. Tente novamente.");
        });
    }
  </script>
</body>
</html>
