<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <script type="module">
    // Importando o Firebase Modular
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "sua-api-key",
      authDomain: "seu-auth-domain",
      databaseURL: "seu-database-url",
      projectId: "seu-project-id",
      storageBucket: "seu-storage-bucket",
      messagingSenderId: "seu-messaging-sender-id",
      appId: "seu-app-id"
    };

    // Inicializar o Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Referência para os pedidos no Realtime Database
    const ordersRef = ref(database, "pedidos");

    // Função para renderizar pedidos agrupados por mesa
    function renderOrders(orders) {
      const ordersDiv = document.getElementById("orders");
      ordersDiv.innerHTML = ""; // Limpa a lista antes de renderizar

      const mesas = {}; // Objeto para agrupar pedidos por mesa

      Object.keys(orders).forEach(orderId => {
        const order = orders[orderId];
        if (!mesas[order.table]) {
          mesas[order.table] = [];
        }
        mesas[order.table].push({ ...order, id: orderId });
      });

      Object.keys(mesas).forEach(mesa => {
        const mesaDiv = document.createElement("div");
        mesaDiv.className = "mesa";

        let total = 0; // Total por mesa
        mesas[mesa].forEach(order => {
          total += parseFloat(order.price);

          const orderDiv = document.createElement("div");
          orderDiv.className = "order";

          orderDiv.innerHTML = `
            <p><strong>Produto:</strong> ${order.product}</p>
            <p><strong>Preço:</strong> R$${parseFloat(order.price).toFixed(2)}</p>
            <p><strong>Observações:</strong> ${order.notes || "Nenhuma"}</p>
            <p><strong>Status:</strong> ${order.status || "Recebido"}</p>
            <div class="status-buttons">
              <button onclick="updateStatus('${order.id}', 'Em andamento')">Em andamento</button>
              <button onclick="updateStatus('${order.id}', 'Entregue')">Entregue</button>
            </div>
          `;

          mesaDiv.appendChild(orderDiv);
        });

        mesaDiv.innerHTML = `<h3>Mesa ${mesa}</h3>` + mesaDiv.innerHTML;
        mesaDiv.innerHTML += `<p><strong>Total:</strong> R$${total.toFixed(2)}</p>`;
        ordersDiv.appendChild(mesaDiv);
      });
    }

    // Ouve as mudanças nos pedidos no Firebase
    onValue(ordersRef, snapshot => {
      const orders = snapshot.val();
      if (orders) {
        renderOrders(orders);
      } else {
        document.getElementById("orders").innerHTML = "<p>Nenhum pedido encontrado.</p>";
      }
    });

    // Atualiza o status do pedido no Firebase
    window.updateStatus = function (orderId, status) {
      const orderRef = ref(database, `pedidos/${orderId}`);
      update(orderRef, { status })
        .then(() => {
          alert("Status atualizado para: " + status);
        })
        .catch(error => {
          console.error("Erro ao atualizar status:", error);
          alert("Erro ao atualizar o status. Tente novamente.");
        });
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .mesa {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .order {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }
    .order p {
      margin: 5px 0;
    }
    .status-buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>
  <div id="orders"></div>
</body>
</html>
